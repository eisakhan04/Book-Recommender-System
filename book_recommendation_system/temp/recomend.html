<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .text-white {
        color: white;
    }

    /* Reduce the size of the card */
    .card {
        max-width: 200px; /* Adjust the card width */
        margin: 20px auto;
    }

    /* Reduce the size of the image */
    .card-img-top {
        max-height: 200px; /* Adjust the image height */
        object-fit: cover;
    }

    .card-body {
        padding: 10px; /* Adjust padding if needed */
    }

    /* Add a more attractive background */
    body {
        background: linear-gradient(to right, #232526, #414345); /* Gradient background */
        color: white;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #00a65a;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size: 50px;">Recommend Books</h1>
            </div>
                  
            <form method="get" action="{% url 'recommend_book' %}">
                <input type="text" name="user_input" class="form-control form-control-lg"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>

            {% if books %}
                {% for book in books %}
                    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                        <div class="card h-100">
                            <img class="card-img-top" src="{{ book.image_url }}" >
                            <div class="card-body" style="background-color: black;">
                                <h2 class="text-white" style="font-size: 18px;">{{ book.title }}</h2>
                                <h5 class="text-white" style="font-size: 14px;">{{ book.author }}</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
